{% extends "auth_sys_ICCN/base.html" %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h1>modifier ou supprimer</h1>
            <h2>un utilisateur</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="ServerID">Server ID</label>
                    <input type="number" name="ServerID" class="form-control" id="ServerID">
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="mod" checked>
                    <label class="form-check-label" for="exampleRadios1">modifier (le mot de passe)</label>
                <br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="sup">
                    <label class="form-check-label" for="exampleRadios2">Suprimer</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">modifier ou supprimer</button>
            </form>
            <hr>
            <div class="text-center">
                Votre Utilisateur n'est pas enconre dans le systeme? <a href="{% url 'ajouter_utilisateur' %}">Ajoute un utilisateur ici</a>
            </div>
        </div>
    </div>
{% endblock %}
